services:
  db:
    image: mysql:8.0
    container_name: dutch_pay_db
    restart: always
    environment:
      MYSQL_DATABASE: dutch_pay
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dutch_pay_backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=root_password
      - DB_NAME=dutch_pay
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy

volumes:
  mysql_data: